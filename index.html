<!DOCTYPE html>
<html lang="en" style="font-size: 10px">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | E-commerce product page</title>

</head>
<body>
  
  <div class="main-container">
    <header class="flex justify-between align-center">
      
      <div class="flex align-center">
        <button class="hamburger-menu ">
          <div class="bar"></div>
        </button>
        
        <img class="logo" src="./images/logo.svg" alt="sneakers logo">
      </div>
  
      <div class="header-icons flex align-center justify-between">
        <div class="shopping-cart">
          <div class="item-quantity absolute flex align-center justify-center">3</div>
          <img src="./images/icon-cart.svg" alt="shopping cart icon">
        </div>
  
        <img class="user-avatar" src="./images/image-avatar.png" alt="user avatar">
      </div>
    </header>
    
    <nav class="mobile-side-menu flex justify-center absolute">
      <ul class="flex flex-column">
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>  
      </ul>
    </nav>
  
    <div class="image-container relative">
      
      <div class="lightbox-container absolute flex justify-center align-center">
        <div class="lightbox-status absolute">
          <div class="lightbox-header">
            <span class="lightbox-header-span absolute">Cart</span>
          </div>
  
          <div class="lightbox-separator absolute"></div>
  
          <div class="lightbox-content flex justify-center align-center">
            <span class="lightbox-main-span">Your cart is empty.</span>
          </div>
  
        </div>
      </div>
      
      <img src="./images/image-product-1.jpg" alt="product image">
  
  
      <div class="previous-item-button absolute">
        <img src="./images/icon-previous.svg" alt="next item">
      </div>
      
      <div class="next-item-button absolute">
        <img src="./images/icon-next.svg" alt="next item">
      </div>
    </div>

  </div>

  <script src="./app.js"></script>

  </div> -->
</body>
</html>
